server.port=8001
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.name=druid
spring.datasource.druid.initial-size=20
spring.datasource.druid.max-active=50
spring.datasource.druid.min-idle=0
spring.datasource.druid.max-wait=10000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=10
spring.datasource.druid.validation-query=select 1
spring.datasource.druid.validation-query-timeout=5000

logging.level.root=info

# ≈‰÷√StatFilter
spring.datasource.druid.filter.stat.enabled=true
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=2000

# StatViewServlet
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin

mybatis.mapper-locations=classpath*:com/example/**/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

